{% extends 'base.html' %}

{% block title %} Apply Online {% endblock %}

{% block content %}

    <h1>Apply Online</h1>

    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class="button" value="Apply">
    </form>


{% endblock %}

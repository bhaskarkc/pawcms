{% extends 'base.html' %}

{% block title %}Gallery{% endblock %}
{% load thumbnail %}
{% block content %}

    <h1>All Albums</h1>

    <div class="twelve columns">


        <div id="container">


            {% for obj in objects %}
                {% thumbnail obj.get_thumbnail "200x280" crop="center" as im %}
                <div class='box photo col2'>
                    <a href="{{ obj.get_absolute_url }}"><img src='{{ im.url }}'
                                                              alt="{{ obj.description }}"/></a>
                    <h4><strong>{{ obj.name }}</strong></h4>

                    <p>{{ obj.description }}</p>
                </div>

            {% endfor %}


        </div>

    </div>

{% endblock %}

{% extends 'base.html' %}
{% load thumbnail %}
{% block title %} {{ album.name }}{% endblock %}

{% block content %}

    <h1>{{ album.name }}</h1>

    <div class="twelve columns">


        <div id="container">


            {% for obj in album.images.all %}

                <div class='box photo col2'>
                    {% thumbnail obj.file "200x280" as im %}
                        <a href="{{ obj.get_absolute_url }}"><img src='{{ im.url }}'
                                                                  alt="{{ obj.description }}"/></a>
                        <h4><strong>{{ obj.name }}</strong></h4>

                        <p>{{ obj.description }}</p>
                    {% endthumbnail %}
                </div>

            {% endfor %}


        </div>

    </div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta charset="utf-8" />
<title>Linksat</title>
<link rel="stylesheet" href="/static/linksat/css/style.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="/static/linksat/js/functions.js"></script>
<script>window.jQuery || document.write('<script src="/static/linksat/js/jquery/jquery.min.js"><\/script>')</script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800,900' rel='stylesheet' type='text/css'>

  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<script src="/static/linksat/js/malihu-custom-scrollbar-plugin-2.x/jquery.mCustomScrollbar.js" type="text/javascript"></script>
<link href="/static/linksat/js/malihu-custom-scrollbar-plugin-2.x/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />


<script src="/static/linksat/js/functions.js" type="text/javascript"></script>
<script src="/static/linksat/js/mislider.js" type="text/javascript"></script>
<script type="text/javascript">
(function($){
      $(window).load(function(){
        $("#sliderOne .mis-stage, #sliderTwo .mis-stage2, #sliderTree .mis-stage3").mCustomScrollbar({
          set_width:false, /*optional element width: boolean, pixels, percentage*/
          set_height:false, /*optional element height: boolean, pixels, percentage*/
          horizontalScroll:true, /*scroll horizontally: boolean*/
          scrollInertia:950, /*scrolling inertia: integer (milliseconds)*/
          mouseWheel:true, /*mousewheel support: boolean*/
          mouseWheelPixels:"auto", /*mousewheel pixels amount: integer, "auto"*/
          autoDraggerLength:true, /*auto-adjust scrollbar dragger length: boolean*/
          autoHideScrollbar:false, /*auto-hide scrollbar when idle*/
          scrollButtons:{ /*scroll buttons*/
            enable:false, /*scroll buttons support: boolean*/
            scrollType:"continuous", /*scroll buttons scrolling type: "continuous", "pixels"*/
            scrollSpeed:"auto", /*scroll buttons continuous scrolling speed: integer, "auto"*/
            scrollAmount:40 /*scroll buttons pixels scroll amount: integer (pixels)*/
          },
          advanced:{
            updateOnBrowserResize:true, /*update scrollbars on browser resize (for layouts based on percentages): boolean*/
            updateOnContentResize:false, /*auto-update scrollbars on content resize (for dynamic content): boolean*/
            autoExpandHorizontalScroll:false, /*auto-expand width for horizontal scrolling: boolean*/
            autoScrollOnFocus:true, /*auto-scroll on focused elements: boolean*/
            normalizeMouseWheelDelta:false /*normalize mouse-wheel delta (-1/1)*/
          },
          contentTouchScroll:true, /*scrolling by touch-swipe content: boolean*/
          callbacks:{
            onScrollStart:function(){}, /*user custom callback function on scroll start event*/
            onScroll:function(){}, /*user custom callback function on scroll event*/
            onTotalScroll:function(){}, /*user custom callback function on scroll end reached event*/
            onTotalScrollBack:function(){}, /*user custom callback function on scroll begin reached event*/
            onTotalScrollOffset:0, /*scroll end reached offset: integer (pixels)*/
            onTotalScrollBackOffset:0, /*scroll begin reached offset: integer (pixels)*/
            whileScrolling:function(){} /*user custom callback function on scrolling event*/
          },
          theme:"dark" /*"light", "dark", "light-2", "dark-2", "light-thick", "dark-thick", "light-thin", "dark-thin"*/
        });
      });
    })(jQuery);
</script>
<script src="/static/linksat/js/bxslider-4-master/jquery.bxslider.min.js"></script>
<link href="/static/linksat/js/bxslider-4-master/jquery.bxslider.css" rel="stylesheet" />

<script type="text/javascript">
  $(document).ready(function(){
    $('.bxslider').bxSlider({
      auto: true,
      autoControls: false,
      captions: true,
    });
  });
</script>
</head>
<body>
{% block content %}
{% endblock %}
<div class="wrapper wrapper--footer">
    <div class="content">
{% include 'footer.html' %}
    </div>
</div>
